<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="./index.xhtml">
        <ui:define name="itens">
            
            <h:dataTable value="#{jsfIndex.itens}" var="item">
                    <h:column>
                        <f:facet name="header">Embarque</f:facet>
                        <h:outputText value="#{item[2]}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Duracao - horas</f:facet>
                        <h:outputText value="#{item[3]}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Promocao</f:facet>
                        <h:outputText value="#{item[4]}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Aeroporto de Origem</f:facet>
                        <h:outputText value="#{item[5]}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Aeroporto Destino</f:facet>
                        <h:outputText value="#{item[6]}" />
                    </h:column>
                </h:dataTable>
        </ui:define>
    </ui:composition>
</html>
