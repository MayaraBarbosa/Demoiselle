<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            
            <h1>Modificar Rota</h1>
            <h:form>
                Aeroporto de origem:
                <p:selectOneMenu value="#{jsfRota.aeroportoorigem}">
                    <f:selectItems value="#{jsfRota.aeroportos}" var="aeroporto" itemLabel="#{aeroporto.nome}" itemValue="#{aeroporto.idaeroporto}"/>
                </p:selectOneMenu>
                <br/>
                
                Aeroporto de destino:
                <p:selectOneMenu value="#{jsfRota.aeroportodestino}">
                    <f:selectItems value="#{jsfRota.aeroportos}" var="aeroporto" itemLabel="#{aeroporto.nome}" itemValue="#{aeroporto.idaeroporto}"/>
                </p:selectOneMenu>
                <br/>
                
                Frequencia do voo:
                <p:inputText value="#{jsfRota.frequencia}"/>
                <br/>
                
                Duração do voo:
                <p:inputText value="#{jsfRota.duracao_voo}"/>
                <br/>
                
                Promoção:
                <p:selectOneMenu value="#{jsfRota.idPromocao}">
                    <!-- <f:selectItems value="#{jsfPromocao.lista}"/> -->
                </p:selectOneMenu>
                <br/>
                
                Data/hora partida:
                <p:inputText a:placeholder="d-M-yyyy hh:mm:ss" value="#{jsfRota.datahora_partida}">
                    <f:convertDateTime pattern="d-M-yyyy hh:mm:ss" />
                </p:inputText>
                <br/>
                
                Data/hora chegada:
                <p:inputText a:placeholder="d-M-yyyy hh:mm:ss" value="#{jsfRota.datahora_chegada}">
                    <f:convertDateTime pattern="d-M-yyyy hh:mm:ss" />
                </p:inputText>
                <br/>
                <br/>
                
                <p:commandButton value ="Salvar modificacoes no registro" action="#{jsfRota.merge()}" /> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
