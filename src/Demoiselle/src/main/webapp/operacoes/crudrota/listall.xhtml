<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar todas as rotas</h1>
            <f:metadata>
                <f:viewAction action="#{jsfRota.getAll()}"/>
            </f:metadata>            
            
            <h:form>
                <h:dataTable value="#{jsfRota.lista}" var="rota">                    
                    <h:column>
                        <h:outputText value="#{rota.idrota}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.aeroportodestino}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.aeroportoorigem}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.datahora_partida}">
                            <f:convertDateTime pattern="d-M-yyyy hh:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.datahora_chegada}">
                            <f:convertDateTime pattern="d-M-yyyy hh:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.duracao_voo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.frequencia}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.idPromocao}" />
                    </h:column>                    
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfRota.remove(rota)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfRota.update(rota)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
