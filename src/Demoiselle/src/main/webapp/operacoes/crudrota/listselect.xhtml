<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Consultar rotas</h1>
            <h:form>
                Aeroporto de origem:
                <h:selectOneMenu value="#{jsfRota.aeroportoorigem}">
                    <!-- <f:selectItems value="#{jsfAeroporto.lista}"/> -->
                </h:selectOneMenu>
                <br/>
                
                Aeroporto de destino:
                <h:selectOneMenu value="#{jsfRota.aeroportodestino}">
                    <!-- <f:selectItems value="#{jsfAeroporto.lista}"/> -->
                </h:selectOneMenu>
                <br/>
                
                <h:commandButton value="buscar" action="#{jsfRotaSelect.getSelect()}" />
                
                <h:dataTable value="#{jsfRotaSelect.rotas}" var="rota">
                     <h:column>
                        <h:outputText value="#{rota.idrota}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.aeroportodestino}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{rota.aeroportoorigem}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfRota.remove(rota)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfRota.update(rota)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
