<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">
        
        <ui:define name="content">
            <h1>Consultar rotas</h1>
            <h:form>
                Aeroporto de origem:
                <p:inputNumber value="#{jsfRotaSelect.aeroportoorigem}" decimalPlaces="0"/>
                <br/>
                
                Aeroporto de destino:
                <p:inputNumber value="#{jsfRotaSelect.aeroportodestino}" decimalPlaces="0"/>
                <br/>
                
                <p:commandButton value="Buscar" action="#{jsfRotaSelect.getSelect()}" update="tabela"/>
                <br/>
                
                <p:dataTable value="#{jsfRotaSelect.rotas}" var="rota" id="tabela">
                    <p:column headerText="IdRota">
                        <h:outputText value="#{rota.idrota}" />
                    </p:column>
                    <p:column headerText="Aeroporto de destino">
                        <h:outputText value="#{rota.destino.nome}" />
                    </p:column>
                    <p:column headerText="Aeroporto de origem">
                        <h:outputText value="#{rota.origem.nome}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Remover" action="#{jsfRota.remove(rota)}"/> 
                    </p:column>
                    <p:column>
                        <p:commandButton value="Editar" action="#{jsfRota.update(rota)}"/> 
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
