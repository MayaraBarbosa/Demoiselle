<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            
            <h1>Cadastrar Rota</h1>
            <h:form>
                Aeroporto de origem:
                <p:selectOneMenu value="#{jsfRota.aeroportoorigem}">
                    <f:selectItems value="#{jsfRota.aeroportos}" var="a" itemLabel="#{a.nome}" itemValue="${a}"/>
                </p:selectOneMenu>
                <br/>
                
                Aeroporto de destino:
                <p:selectOneMenu value="#{jsfRota.aeroportodestino}">
                    <f:selectItems value="#{jsfRota.aeroportos}" var="a" itemLabel="#{a.nome}" itemValue="${a}"/>
                </p:selectOneMenu>
                <br/>
                
                Frequencia do voo:
                <p:inputNumber value="#{jsfRota.frequencia}"/>
                <br/>
                
                Duração do voo:
                <p:inputNumber value="#{jsfRota.duracao_voo}"/>
                <br/>
                
                Promoção:
                <p:inputNumber value="#{jsfRota.idPromocao}" decimalPlaces="0"/>
                <br/>
                
                Data/hora partida:
                <p:calendar value="#{jsfRota.datahora_partida}" />
                <br/>
                
                Data/hora chegada:
                <p:calendar value="#{jsfRota.datahora_chegada}" />
                <br/>
                <br/>
            </h:form>
             <p:commandButton value="Salvar registro" action="#{jsfRota.persist()}"/>
        </ui:define>
    </ui:composition>
</html>
