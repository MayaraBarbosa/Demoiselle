<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar todos os Clientes</h1>
            <div class="ui-fluid">
               
                    <h:form>
                        <p:dataTable value="#{jsfCliente.all}" var="cli">
                            <p:column headerText="ID" width="30">
                                <h:outputText value="#{cli.idcliente}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{cli.nome}" />
                            </p:column>
                            <p:column headerText="E-Mail">
                                <h:outputText value="#{cli.email}" />
                            </p:column>
                            <p:column width="200" headerText="Data de Nascimento">
                                <h:outputText value="#{user.dataNascimento}" />
                            </p:column>
                            <p:column width="115">
                                <p:commandButton value="Remover" action="#{jsfCliente.remove(cli)}" 
                                                 onclick="return confirm('Confirma exclusao?');"
                                                 update="@form" /> 
                            </p:column>
                            <p:column width="100">
                                <p:commandButton value="Editar" action="#{jsfCliente.update(cli)}"/> 
                            </p:column>
                        </p:dataTable>
                    </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
