<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h1>Cadastrar Cliente</h1>
            <div class="ui-fluid">
                <p:panelGrid id="capaPanel" columns="12" layout="grid" 
                        style="margin-top: 20px; margin-bottom: 40px"
                        styleClass="panelgrid-noborder"
                        columnClasses=" ui-grid-col-4">
                    
                    <h:form>
                        <p:outputLabel value="Nome:" />
                        <p:inputText value="#{jsfCliente.cliente.nome}"  />

                        <br></br>
                        <p:outputLabel value="Email:" />
                        <p:inputText value="#{jsfCliente.cliente.email}" />

                        <br></br>
                        <p:outputLabel value="Senha:" />
                        <p:password value="#{jsfCliente.cliente.password}" />

                        <br></br>
                        <p:outputLabel value="Data Nascimento:" />
                        <p:calendar id="data-nascimento" pattern="dd/MM/yyyy"
                                    converter="dataConverter" 
                                    value="#{jsfCliente.cliente.datanascimento}"
                                    yearRange="c-150:c+1" navigator="true"/>
          

                        <br></br>
                        <p:commandButton value="Salvar" action="#{jsfCliente.persist}"
                                         update="@form" /> 

                    </h:form>
                </p:panelGrid>
            </div>
        </ui:define>
    </ui:composition>

</html>
