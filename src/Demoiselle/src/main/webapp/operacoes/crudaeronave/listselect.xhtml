<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Consultar Aeronaves</h1>
            <h:form>
                <h:inputText value="#{jsfAeronave.modelo}"  /> 
                <h:commandButton value="buscar" />
                
                <h:dataTable value="#{jsfAeronave.select}" var="aero">
                    <h:column>
                        <h:outputText value="#{aero.idaeronave}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{aero.modelo}" />0
                    </h:column>
                    <h:column>
                        <h:outputText value="#{aero.tempoVoo}" />
                    </h:column>
                     <h:column>
                        <h:outputText value="#{aero.idfabricante}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{aero.assentos}" />0
                    </h:column>
                    <h:column>
                        <h:outputText value="#{aero.ano}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfAeronave.remove(aero)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfAeronave.update(aero)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
