<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <p:dataTable value="#{jsfVoo.voos}" var="voo">                    
                
                <p:column headerText="Aeronave">
                    <h:outputText value="#{voo.aeronave.modelo} - #{voo.aeronave.ano}" />
                </p:column>
                <p:column headerText="Origem">
                    <h:outputText value="#{voo.rota.origem}" />
                </p:column>
                <p:column headerText="Destino">
                    <h:outputText value="#{voo.rota.destino}" />
                </p:column>
                <p:column headerText="Horário">
                    <h:outputText value="#{voo.dataHoraEmbarque}">
                        <f:convertDateTime pattern="DD-MM-yyyy HH:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Observação">
                    <h:outputText value="#{voo.observacao}" />
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
