<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h:form>
                <label for="selectRota">Rota: </label>
                <h:selectOneMenu id="selectRota"
                    value="#{jsfVoo.rotaSelecionada}"  
                    required="true"  
                    requiredMessage="Valor é obrigatório">  
                    <f:selectItem itemValue="" itemLabel="Selecione uma rota"/>  
                    <f:selectItems value="#{jsfVoo.rotas}" var="r" itemLabel="#{r.origem} - #{r.destino}" itemValue="#{r}"/>  
                </h:selectOneMenu> <br/>
                
                <label for="selectAeronave">Aeronave: </label>
                <h:selectOneMenu id="selectAeronave"  
                    value="#{jsfVoo.aeronaveSelecionada}"  
                    required="true"  
                    requiredMessage="Valor é obrigatório">  
                    <f:selectItem itemValue="" itemLabel="Selecione uma aeronave"/>  
                    <f:selectItems value="#{jsfVoo.aeronaves}" var="a" itemLabel="#{a.modelo} - #{a.ano}" itemValue="#{a}"/>  
                </h:selectOneMenu> <br/>
                
                <label for="observacao">Observação: </label>
                <h:inputTextarea id="observacao" value="#{jsfVoo.observacao}" rows="8">
                </h:inputTextarea> <br/>
                
                <p:outputLabel value="Data de embarque: " />
                    <p:calendar id="data-embarque" pattern="dd/MM/yyyy HH:mm"
                        converter="dataConverter" 
                        value="#{jsfVoo.dataHoraEmbarque}"
                        yearRange="c-150:c+1" navigator="true"/> <br/>

                <h:commandButton value="salvar novo registro" action="#{jsfVoo.persist()}"  /> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
