<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h:form>
                <p:outputLabel for="rotas" value="Rota: " />&nbsp;<br/>
                <p:selectOneMenu id="rotas" value="#{jsfVoo.voo.rota}">
                    <f:selectItem itemValue="" itemLabel="Selecione uma rota"></f:selectItem>
                    <f:selectItems 
                        value="#{jsfVoo.rotas}" 
                        var="r" 
                        itemLabel="#{r.origem} - #{r.destino}"/>
                </p:selectOneMenu> <br/>

                <p:outputLabel for="aeronaves" value="Aeronave: " />&nbsp;<br/>
                <p:selectOneMenu id="aeronaves" value="#{jsfVoo.voo.aeronave}" >
                    <f:selectItem itemValue="" itemLabel="Selecione uma aeronave"></f:selectItem>
                    <f:selectItems 
                        value="#{jsfVoo.aeronaves}" 
                        var="a" 
                        itemLabel="#{a.modelo} - #{a.ano}"
                        itemValue="#{a}"/>
                </p:selectOneMenu> <br/>

                <p:textEditor id="observacao" value="#{jsfVoo.voo.observacao}" height="200"></p:textEditor><br/>
                
                <p:outputLabel for="data-embarque" value="Data de embarque: " />
                    <p:calendar id="data-embarque" pattern="dd/MM/yyyy HH:mm"
                        converter="dataHoraConverter" 
                        value="#{jsfVoo.voo.dataHoraEmbarque}"
                        yearRange="c-150:c+1" navigator="true"/> <br/>

                <p:commandButton value="Salvar" action="#{jsfVoo.persist}" update="@form" /> 
                
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
