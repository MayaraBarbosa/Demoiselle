    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar todas as Passagens</h1>
            <h:form>
                <h:dataTable value="#{jsfPassagem.all}" var="pas">
                    <h:column>
                        <h:outputText value="#{pas.idpassagem}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{pas.qtdepassageiros}" />
                    </h:column>
                     <h:column>
                         <h:outputText value="#{jsfVoo.idvoo}" />
                    </h:column>
                     <h:column>
                         <h:outputText value="#{jsfVoo.idaeronave}" />
                    </h:column>
<!--                    <h:column>
                        <h:commandButton value="remover" action="#{jsfPassagem.remove(pas)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>-->
                    <h:column>
                        <h:commandButton value="comprar" action="#{jsfPassagem.update(pas)}" onclick="return confirm('Certeza desta compra?');"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
