<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">   
        <ui:define name="content">
            <h1>Listar todos os voos disponíveis</h1>
            <h:form>
                <p:dataTable value="#{jsfRemarcar.all}" var="rem"  id="tabela" emptyMessage="Nenhum voo disponível">
                    <p:column headerText="ID">
                        <h:outputText value="#{rem.idRemarcar}" />
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{rem.descricao}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
