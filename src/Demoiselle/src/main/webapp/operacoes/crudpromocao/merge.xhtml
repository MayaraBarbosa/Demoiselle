<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
             <h1>Modificar promoção</h1>
            <h:form id="formulario">
                Codigo:
                <h:outputText value="#{jsfPromocao.idpromocao}"  />
                <h:inputHidden value="#{jsfPromocao.idpromocao}"  />
                <br></br>
                Nome:
                <p:inputText value="#{jsfPromocao.descricao}" /> <br/>
                Imagem:
                <p:inputText value="#{jsfPromocao.nomeimagem}" /> <br/>
                Ativo:
                <p:selectBooleanCheckbox value="#{jsfPromocao.ativo}"/>
                 
                <br></br>
                   
                <p:commandButton value ="salvar modificacoes do registro" action="#{jsfPromocao.merge()}" ajax="false"/> 
              
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
