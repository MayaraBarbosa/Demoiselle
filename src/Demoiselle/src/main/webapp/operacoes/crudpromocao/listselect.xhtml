<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Consultar Promocoes</h1>
            <h:form>
                <h:inputText value="#{jsfPromocao.descricao}"  /> 
                <h:commandButton value="buscar" />       
                <h:dataTable value="#{jsfPromocao.select}" var="cid">
                    <h:column>
                        <h:selectBooleanCheckbox value="#{promo.ativo}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{promo.idpromocao}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{promo.descricao}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{promo.nomeimagem}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfPromocao.remove(promo)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfPromocao.update(promo)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
