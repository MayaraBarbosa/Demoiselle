<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
             <h1>Modificar Usuário</h1>
            <h:form>
                Nome:
                <h:outputText value="#{jsfUsuario.usuario.idUsuario}"  />
                <h:inputHidden value="#{jsfUsuario.usuario.idUsuario}"  />
                <br></br>
                Nome:
                <h:inputText value="#{jsfUsuario.usuario.nome}" />
                <br></br>
                Email:
                <h:inputText value="#{jsfUsuario.usuario.email}" />
                <br></br>
                Data Nascimento
                <p:calendar id="data-nascimento" pattern="dd/MM/yyyy"
                                    converter="dataConverter" 
                                    value="#{jsfUsuario.usuario.dataNascimento}"
                                    yearRange="c-150:c+1" navigator="true"/>
                <br></br>
                   
                <h:commandButton value ="Salvar modificações do usuário" action="#{jsfUsuario.merge()}" /> 
              
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
