<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Cancelar Voo</h1>
            <h:form>
                <h:inputText value="#{jsfCancelarVooSelect.idvoo}"  /> 
                <h:commandButton value="buscar" action="#{jsfCancelarVooSelect.getSelect()}" />     

                <h:dataTable value="#{jsfCancelarVooSelect.voos}" var="cvoo">
                    <h:column>
                        <h:outputText value="#{cvoo.idvoo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{cvoo.destino}" />
                    </h:column>
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfCancelarVoo.remove(cvoo)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfCancelarVoo.update(cvoo)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
