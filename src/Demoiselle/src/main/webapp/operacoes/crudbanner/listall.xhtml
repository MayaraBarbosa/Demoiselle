<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar todas os banners</h1>
                
            <h:form>
                <p:dataTable value="#{jsfBanner.lista}" var="banner"  id="tabela" emptyMessage="Nenhum banner cadastrado">
                    <p:column headerText="Ativo">
                        <p:selectBooleanCheckbox value="#{banner.ativo}" />
                    </p:column>
                    <p:column headerText="ID">
                        <h:outputText value="#{banner.idbanner}" />
                    </p:column>
                    <p:column headerText="DescriÃ§Ã£o">
                        <h:outputText value="#{banner.descricao}" />
                    </p:column>
                    <p:column headerText="Imagem">
                        <p:commandButton value="Ver Imagem" type="button" onclick="PF('#{banner.nomeimagem}').show();" />
                        <p:dialog header="Imagem" widgetVar="#{banner.nomeimagem}" >
                            Nome da imagem : #{banner.nomeimagem}<br/>
                            <img src="../../../uploaded/#{banner.nomeimagem}"/>
                        </p:dialog>
                    </p:column>
                    <p:column headerText="Remover">
                        <p:commandButton value="Remover" action="#{jsfBanner.remove(banner)}" update="tabela" onclick="return confirm('Confirma exclusao?');"/> 
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" action="#{jsfBanner.update(banner)}"/> 
                    </p:column>
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
