<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
             <h1>Modificar Banner</h1>
            <h:form id="formulario">
                Codigo:
                <h:outputText value="#{jsfBanner.idbanner}"  />
                <h:inputHidden value="#{jsfBanner.idbanner}"  />
                <br></br>
                Descrição:
                <p:inputText value="#{jsfBanner.descricao}"  />
                
                <br></br>
                Imagem:
                <h:outputText value="#{jsfBanner.nomeimagem}" /> <br/>
                <h:inputHidden value="#{jsfBanner.nomeimagem}"  />
                 
                <br></br>
                Ativa
                <p:selectBooleanCheckbox value="#{jsfBanner.ativo}" />
                 
                <br></br>
                   
                <p:commandButton value ="salvar modificacoes do registro" action="#{jsfBanner.merge()}" ajax="false"/> 
              
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
